<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Made by Kreativ</title>
  <meta name="description" content="Page not found on Made by Kreativ." />
  <meta name="theme-color" content="#f3f6fb" />
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://madebykreativ.com/404.html" />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <script>
    (function () {
      const key = "kreativ-theme";
      let saved = null;
      try {
        saved = localStorage.getItem(key);
      } catch (_) {
        saved = null;
      }
      const theme = saved === "dark" || saved === "light" ? saved : "light";
      document.documentElement.setAttribute("data-theme", theme);
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) {
        meta.setAttribute("content", theme === "light" ? "#f3f6fb" : "#0f131b");
      }
    })();
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false" aria-label="Switch color theme">
        Light mode
      </button>
      <img class="brand-logo" src="kreativ-logo-128.svg" width="128" height="128" alt="Kreativ logo" />
      <p class="eyebrow">Page not found</p>
      <h1>404</h1>
      <p class="tagline">This page does not exist or may have been moved.</p>
      <p class="tagline"><a class="cta" href="/">Back to homepage</a></p>
    </header>

    <footer class="footer">
      <p>© <span id="year"></span> KREATIV · Independent creative tools and assets</p>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const themeKey = "kreativ-theme";
    const root = document.documentElement;
    const toggle = document.getElementById("theme-toggle");
    const themeMeta = document.querySelector('meta[name="theme-color"]');
    const darkThemeColor = "#0f131b";
    const lightThemeColor = "#f3f6fb";

    function applyTheme(theme) {
      root.setAttribute("data-theme", theme);
      toggle.setAttribute("aria-pressed", theme === "light" ? "true" : "false");
      toggle.textContent = theme === "light" ? "Dark mode" : "Light mode";
      themeMeta.setAttribute("content", theme === "light" ? lightThemeColor : darkThemeColor);
    }

    let savedTheme = null;
    try {
      savedTheme = localStorage.getItem(themeKey);
    } catch (_) {
      savedTheme = null;
    }

    const initialTheme = savedTheme === "light" || savedTheme === "dark" ? savedTheme : "light";
    applyTheme(initialTheme);

    toggle.addEventListener("click", () => {
      const nextTheme = root.getAttribute("data-theme") === "light" ? "dark" : "light";
      applyTheme(nextTheme);
      try {
        localStorage.setItem(themeKey, nextTheme);
      } catch (_) {
        // Ignore persistence errors and keep current session theme.
      }
    });
  </script>
</body>
</html>
